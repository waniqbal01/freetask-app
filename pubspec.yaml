name: freetask_app
description: Freetask mobile app skeleton for authentication and dashboard flows.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.5
  dio: ^5.4.3+1
  shared_preferences: ^2.2.3
  google_fonts: ^6.2.1
  intl: ^0.19.0
  url_launcher: ^6.2.6
  image_picker: ^1.0.7
  get_it: ^7.6.7
  equatable: ^2.0.5
  firebase_core: ^2.30.1
  firebase_messaging: ^14.7.15
  socket_io_client: ^2.0.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.5
  mocktail: ^1.0.3
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
