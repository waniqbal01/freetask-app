name: freetask_app
description: Freetask application logic extracted for pure Dart testing.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter
  bloc: ^8.1.2
  dio: ^5.4.3+1
  equatable: ^2.0.5
  intl: ^0.19.0
  mime: ^1.0.5
  path: ^1.9.0
  socket_io_client: ^2.0.3+1
  uuid: ^4.4.0
  shared_preferences: any
  flutter_bloc: ^8.1.4
  google_fonts: ^6.2.1

dev_dependencies:
  bloc_test: ^9.1.6
  lints: ^3.0.0
  mocktail: ^1.0.3
  test: ^1.25.0

dependency_overrides:
  shared_preferences:
    path: third_party/shared_preferences

flutter:
  uses-material-design: true
